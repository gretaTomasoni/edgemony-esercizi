<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Netflix</title>
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="first_navbar">
        <div class="logo">
          <img src="./img/Netflix_Logo_RGB.png" alt="logo netflix" />
        </div>
        <ul class="menu">
          <li>Home</li>
          <li><b>Serie TV</b></li>
          <li>Film</li>
          <li>Nuovi e popolari</li>
          <li>La mia lista</li>
          <li>Sfoglia per lingua</li>
        </ul>
      </div>
      <div class="profile_menu">
        <a href="./search.html">
          <button class="search">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="search-icon"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M14 11C14 14.3137 11.3137 17 8 17C4.68629 17 2 14.3137 2 11C2 7.68629 4.68629 5 8 5C11.3137 5 14 7.68629 14 11ZM14.3623 15.8506C12.9006 17.7649 10.5945 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 12.1076 15.7749 13.1626 15.368 14.1218L24.0022 19.1352L22.9979 20.8648L14.3623 15.8506Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </a>
        <div class="img_profile">
          <img src="./img/profile.png" alt="image profile" />
        </div>
      </div>
    </nav>
    <main class="tvs">
      <h3>Top Rated</h3>
      <section class="top-rated"></section>
      <h3>Most Popular</h3>
      <section class="most-popular"></section>
      <h3>Airing Today</h3>
      <section class="airing_today"></section>
    </main>
    <footer>
      <!-- ho inserito il footer come screen solo per rendere l'esercizio visivamente piÃ¹ completo - da aggiornare -->
      <img class="footer_img" src="./img/footer.png" alt="footer" />
    </footer>
  </body>
</html>
